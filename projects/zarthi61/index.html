<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarthi 61</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="zarthi">
                 <div class="navbar">
                    <img src="../zarthi61/assets/zarthi.png" alt="">

                    <div class="nav-items">
                        <ul>
                            <li>Solutions</li>
                            <li>Practices</li>
                            <li class="active">Explore</li>
                            <li>How It Works</li>
                            <li>Company</li>
                        </ul>
                    </div>

                    <div class="nav-buttons">
                        <button class="nav-button" id="Contact">Contact Us</button>
                        <button class="nav-button" id="Login">Log in</button>
                    </div>

                </div>  <!--  navbar -->




                <section class="middle-section">
                    <div class="section-left">
                        <div class="middle-bar">
                            <h1>All Services</h1>
                            <div class="middle-last">
                                <div class="search-bar">
                                    <img src="../zarthi61/assets/search-icon.png" alt="Search">
                                    <input type="text" id="search-bar" placeholder="Search by Service">
                                </div>
                                <button id="filter">
                                    <img src="../zarthi61/assets/filter-img.png" alt="Filter">
                                </button>
                            </div>
                        </div>
                        <div class="main-content">
                            <div class="filter-options">
                                <div class="filter-container">
                                    <div class="filter-content">

                                        <div class="filter-header">
                                            <p class="section-title">Filter</p>
                                            <div class="icons">
                                                <button class="close-btn"><img src="assets/reload.png" alt="reload"></button>
                                                <button class="reset-btn"><img src="assets/cross.png" alt="cross"></button>
                                            </div>
                                        </div>
                        
                                        <div class="filter-section">
                                            <p class="section-title">Service Type</p>
                                            <div class="checkbox-group">
                                                <label><input type="checkbox" checked> Professional Service</label>
                                                <label><input type="checkbox"> Management Service</label>
                                                <label><input type="checkbox"> Concierge Service</label>
                                            </div>
                                        </div>
                        
                                        <div class="filter-section">
                                            <p class="section-title">Practices</p>
                                            <div class="search-bar">
                                                <img src="../zarthi61/assets/search-icon.png" alt="Search">
                                                <input type="text" id="search-bar" placeholder="Search practice">
                                            </div>
                        
                                            <div class="checkbox-group">
                                                <label><input type="checkbox"> Design</label>
                        
                                                <div class="nested">
                                                    <label class="parent-checkbox"><input type="checkbox"> Engineering</label>
                                                    <div class="nested">
                                                        <label><input type="checkbox"> Technology</label>
                                                        <label class="parent-checkbox"><input type="checkbox"> Development</label>
                                                        <div class="nested">
                                                            <label><input type="checkbox"> Backend</label>
                                                            <div class="nested">
                                                                <label><input type="checkbox"> Backend 1</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <label><input type="checkbox" checked> Product</label>
                                                <label><input type="checkbox" checked> Marketing</label>
                                                <label><input type="checkbox" checked> Design</label>
                                                <label><input type="checkbox" checked> Engineering</label>
                                            </div>
                                        </div>
                        
                                        <div class="sort-by">
                                            <p class="section-title">Sort By</p>
                                            <ul class="sort-list">
                                                <li id="sort-name-asc">Name: A-Z</li>
                                                <li id="sort-name-desc">Name: Z-A</li>
                                                <li id="sort-price-asc">Price: Low to High</li>
                                                <li id="sort-price-desc">Price: High to Low</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="cardgrid" id="card-container">
                            </div>
                        </div>
                        
                    </div>
                
                    <div class="section-right">
                        
                        <div class="microservice-card-grid">
                            
                        </div>
                    </div>
                </section>
                
        
    <div class="footer-bar">
        <span>Couldnâ€™t find what you were looking for ?</span>
        <button class="footer-btn">Punch your problem with us</button>
    </div>
    </div> <!---->
    <script src="zarthi61.js"></script>
</body>
</html>
